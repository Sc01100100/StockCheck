<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Check | Sign up</title>
    <link
      rel="shortcut icon"
      href="https://nekowawolf.github.io/delete-later/assets/img/Save%20Cash%20logo.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
 <body class="bg-gray-900 text-white">
  <div class="min-h-screen flex flex-col md:flex-row">

   <!-- Left Section -->

   <div class="md:w-1/2 flex flex-col justify-center items-start p-8 md:p-16">
    <div class="mb-8">
     <img alt="" class="mb-4 w-96 ml-0 sm:ml-24"src="https://nekowawolf.github.io/delete-later/assets/img/logosc.png">
     <h1 class="text-4xl font-bold mb-4">
        Letâ€™s set you up for success.
     </h1>
     <p class="text-lg mb-8">
      Create an account to access powerful tools and insights that will help you take control of your inventory and optimize your operations.
     </p>
   </div>
   </div>

   <!-- Right Section -->
    
   <div class="md:w-1/2 flex flex-col justify-center items-center p-8 md:p-16">
    <div class="w-full max-w-md">
     <h2 class="text-3xl font-bold mb-8">
      Sign up
     </h2>
     <form>
      <div class="mb-4">
       <label class="block text-sm mb-2" for="name">
        Name
       </label>
       <input class="w-full p-2 bg-gray-800 border border-gray-700 rounded" id="email" placeholder="Enter your name" type="name"/>
      </div>
      <div class="mb-4">
        <label class="block text-sm mb-2" for="email">
         Email
        </label>
        <input class="w-full p-2 bg-gray-800 border border-gray-700 rounded" id="email" placeholder="Enter your email" type="email"/>
       </div>
      <div class="mb-4 relative">
       <label class="block text-sm mb-2" for="password">
        Password
       </label>
       <input class="w-full p-2 bg-gray-800 border border-gray-700 rounded" id="password" placeholder="Enter your password" type="password"/>
       <i class="fas fa-eye absolute right-3 top-10 text-gray-500">
       </i>
      </div>
      <div class="mb-4 text-right">
       <a class="text-blue-500 hidden" href="#">
        Forgot your password?
       </a>
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded mt-4" type="submit">
       Create a free account
      </button>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
